version: '3.8'

services:
  aigc-llm-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigc-llm-server
    volumes:
      # 挂载配置文件（如果存在）
      - ./application.properties:/app/application.properties:ro
      # 挂载日志目录（可选）
      - ./logs:/app/logs
    environment:
      # 可以通过环境变量覆盖配置
      - PYTHONUNBUFFERED=1
      # HTTP 服务配置（可选，默认值已在 Dockerfile 中设置）
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-9000}
    # 暴露 HTTP API 端口（默认 9000）
    ports:
      - "9000:9000"
    # 重启策略
    restart: unless-stopped

